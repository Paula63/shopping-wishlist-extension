<html>
    <head> 
        <meta charset="UTF-8">

        <title>Shopping Assistant</title>

        <link href="popup.css" type="text/css" rel="stylesheet" />
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="header">Save Item</h2>
            <div class="border"></div>
            <div class="row">
                <div class="fieldParams"> 
                    <label class="fieldTag">Notify me when: </label>
                </div>
                <div class="controls">
                    <p class="radioChoice" for="20%" >
                        <input type="radio" id="twentyPercent" name="reduction" value="20%" />
                        20%
                    </p><br>
                    <p class="radioChoice" for="50%">
                        <input type="radio" id="fiftyPercent" name="reduction" value="50%" />
                        50%
                    </p><br>
                    <p class="radioChoice" for="anyChange">
                        <input type="radio" id="anyChange" name="reduction" value="anyChange" />
                        Any change
                    </p>
                </div>
                <br>
                <div class="break"></div>
                <div class="wishBoardSec" style="display: flex; flex: content; flex-direction: row;">
                    <label class="titleField">Wish Boards: </label>
                    <div class="align">
                        <div id="wishboard-options" style="margin-left: 10px;">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="productSection">
                <div id="item-details">
                    <div style="padding-right: 15px;" > 
                        <div id="host" width="100%" style="height: auto; margin-left: 10px; margin-top: 4px; margin-right: 10px; font-size: 13px; word-wrap: break-word;">
                        </div>  
                        <div class="form-group" style="margin-top: 10px;">
                            <label for="itemName">Give Your Item a Name </label>
                            <input type="text" class="form-control" id="itemName" placeholder="Item Name" style="width: 97%;">
                            <small id="note" class="form-text text-muted" style="margin-left: -3px;">This will be used to display the item in your chosen wish board</small>
                        </div>        
                    </div>
                </div>
            </div>
            <div>
                <button class="save-btn btn btn-primary" style="float: right; padding-right: 20px; width: 80px; height: 30px; margin-bottom: 20px;">SAVE</button>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="firebase.js"></script>

        <script src="popup.js"></script>

    </body>
</html>
